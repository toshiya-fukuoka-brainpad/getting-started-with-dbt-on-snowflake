## Project
name: tasty_bytes
version: "1.0"
config-version: 2
profile: tasty_bytes

## Sources
model-paths: [models]
analysis-paths: [analysis]
test-paths: [tests]
seed-paths: [seeds]
macro-paths: [macros]
snapshot-paths: [snapshots]

## Hooks (ここに追加)
on-run-end:
  - "{{ on_run_end(results) }}"

## Target
target-path: target
clean-targets: [target, dbt_modules]

## Models
models:
  tasty_bytes:
    staging:
      +materialized: view
    marts:
      +materialized: table

## log
query-comment:
  comment: |
    {
      "run_id": "{{ env_var('DBT_CLOUD_RUN_ID', 'manual') }}",
      "node_name": "{{ model.name }}",
      "resource_type": "{{ node.resource_type }}",
      "target": "{{ target.name }}",
      "database": "{{ target.database }}",
      "schema": "{{ target.schema }}",
      "run_started_at": "{{ run_started_at }}"
    }
  append: true


